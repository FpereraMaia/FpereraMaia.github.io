<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.autor %}{{ site.data.autores[page.autor].nome }}{% else %}Perera{% endif %}">

  <meta itemprop="author" content="{% if page.autor %}{{ site.data.autores[page.autor].nome }}{% else %}Perera{% endif %}">
  <meta itemprop="name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="fb:admins" content="100002214901125" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="http://felipequadros.com/{{ post.url }}">
  <meta property="og:site_name" content="Blog do Perera" />
  <meta property="article:publisher" content="https://www.facebook.com/felipepereira.quadrosmaia" />
  <meta property="article:author" content="https://www.facebook.com/felipepereira.quadrosmaia" />
  <meta property="article:section" content="{% if page.section %}{{ page.section }}{% else %}Geral{% endif %}" />

  <link rel="stylesheet" href="{{ "/css/main-12342a.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
